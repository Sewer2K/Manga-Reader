<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader - Frieren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Read Frieren: Beyond Journey's End</h1>
            <div class="header-controls">
                <select id="chapter-select-home">
                    <option value="">Select Chapter</option>
                </select>
                <button id="dark-mode-toggle">🌙 Dark Mode</button>
            </div>
        </header>

        <!-- Banner Image -->
        <div class="banner">
            <img src="banner.jpg" alt="Frieren Banner">
        </div>

        <div id="chapters"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
